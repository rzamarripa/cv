<form class="form-inline">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group" valida>
				<label for="fechaInicio">Fecha Inicial *</label>
				<input name="fechaInicio" format="dd-MM-yyyy" date-time view="date" max-view="year" min-view="date" ng-model="ape.fechaInicio" class="form-control" required=""/>
			</div>
			<div class="form-group" valida>
				<label for="fechaFin">Fecha Final *</label>
				<input name="fechaFin" format="dd-MM-yyyy" date-time view="date" max-view="year" min-view="date" ng-model="ape.fechaFin" class="form-control" required=""/>
			</div>
			<div class="form-group" valida>
				<label for="estatus">Estatus *</label>
				<select name="estatus" class="form-control" ng-model="ape.estatus" required="">
					<option value="0">Todos</option>
					<option value="1">Registrado</option>
					<option value="2">Activo</option>
					<option value="3">Preferente</option>
					<option value="4">Baja</option>
				</select>
			</div>
			<button class="btn btn-primary" ng-click="ape.getCantClientes()">Buscar</button>
		</div>
	</div>
</form>
<div class="row">
	<div class="col-sm-12">
		<div id="cantClientes">
			
		</div>
	</div>
</div>
