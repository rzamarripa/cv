<form class="form-inline">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group" valida>
				<label for="fechaInicio">Fecha Inicial *</label>
				<input name="fechaInicio" format="dd-MM-yyyy" date-time view="date" max-view="year" min-view="date" ng-model="ape.fechaInicio" class="form-control" required=""/>
			</div>
			<div class="form-group" valida>
				<label for="fechaFin">Fecha Final *</label>
				<input name="fechaFin" format="dd-MM-yyyy" date-time view="date" max-view="year" min-view="date" ng-model="ape.fechaFin" class="form-control" required=""/>
			</div>
			<div class="form-group" valida>
				<label for="estatus">Estatus *</label>
				<select name="estatus" class="form-control" ng-model="ape.estatus" required="">
					<option value="0">Todos</option>
					<option value="1">Registrado</option>
					<option value="2">Activo</option>
					<option value="3">Preferente</option>
					<option value="4">Baja</option>
				</select>
			</div>
			<button class="btn btn-primary" ng-click="ape.getClientes()">Buscar</button>
		</div>
	</div>
</form>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-bordered">
			<caption><h4>Listado de Clientes</h4></caption>
			<thead class="thead">
				<tr>
					<th class="text-center">No.</th>
					<th class="text-center">Fecha Creaci√≥n</th>
					<th class="text-center">Usuario</th>
					<th class="text-center">Nombre</th>
					<th class="text-center">Estatus Actual</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cliente in ape.clientes">
					<td class="text-center">{{$index + 1}}</td>	
					<td class="text-center">{{cliente.createdAt | date:"dd-MM-yyyy"}}</td>
					<td class="text-center">{{cliente.username}}</td>			
					<td>{{cliente.profile.nombreCompleto}}</td>
					<td class="text-center"><span class="label {{cliente.profile.estatusColor}}">{{cliente.profile.estatusNombre}}</label></td>					
				</tr>
			</tbody>
		</table>
	</div>
</div>
